    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      :root { /* Light Mode Defaults (Reference Image Aesthetic) */
        --bg-main: #FFFFFF;
        --bg-secondary: #f9fafb;
        --bg-tertiary: #f3f4f6;
        --bg-header: rgba(255, 255, 255, 0.8);
        --bg-modal-overlay: rgba(255, 255, 255, 0.7);

        --text-primary: #111827; /* Gray-900 */
        --text-secondary: #4b5563; /* Gray-600 */
        --text-tertiary: #6b7280; /* Gray-500 */
        --text-inverted: #ffffff;

        --accent-primary: #F59E0B; /* Match Reference Orange */
        --accent-primary-glow: rgba(245, 158, 11, 0.2);
        
        --border-primary: #e5e7eb; /* Gray-200 */
        --border-secondary: #f3f4f6;
      }

      html.dark {
        --bg-main: #000000;
        --bg-secondary: #0a0a0a;
        --bg-tertiary: #1f2937;
        --bg-header: rgba(0, 0, 0, 0.5);
        --bg-modal-overlay: rgba(0, 0, 0, 0.8);

        --text-primary: #f3f4f6;
        --text-secondary: #a1a1aa;
        --text-tertiary: #d4d4d8;
        --text-inverted: #000000;

        --accent-primary: #FBBF24;
        --accent-primary-glow: rgba(251, 191, 36, 0.5);
        
        --border-primary: rgba(255, 255, 255, 0.1);
        --border-secondary: rgba(255, 255, 255, 0.05);
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .text-glow {
        text-shadow: 0 0 8px var(--accent-primary-glow);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.7s ease-in-out forwards;
      }
      
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      .animate-logo-pulse {
        animation: logo-pulse 2.5s infinite ease-in-out;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes modalZoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modalZoomIn {
        animation: modalZoomIn 0.3s ease-out forwards;
      }

      /* COIN BURST */
      @keyframes coin-explosion {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
      }
      .coin-burst-item {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fef3c7, #f59e0b);
        border: 2px solid #fcd34d;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        color: #78350f;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
