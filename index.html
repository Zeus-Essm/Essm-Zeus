<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEU ESTILO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes gradient-pulse {
        0% {
          box-shadow: 0 0 0 0px rgba(236, 72, 153, 0.7), /* pink-500 */
                      0 0 0 0px rgba(139, 92, 246, 0.7); /* purple-600 */
        }
        100% {
          box-shadow: 0 0 0 25px rgba(236, 72, 153, 0),
                      0 0 0 40px rgba(139, 92, 246, 0);
        }
      }
      .animate-gradient-pulse {
        animation: gradient-pulse 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes subtle-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2.5s infinite ease-in-out;
      }
      @keyframes imageAppear {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-imageAppear {
        animation: imageAppear 0.8s ease-out forwards;
      }
      @keyframes modalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-modalFadeIn {
        animation: modalFadeIn 0.3s ease-out forwards;
      }
      @keyframes modalZoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modalZoomIn {
        animation: modalZoomIn 0.3s ease-out forwards;
      }
      @keyframes slow-zoom {
        0%, 100% {
          transform: scale(1.02);
        }
        50% {
          transform: scale(1.07);
        }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s infinite ease-in-out;
      }
      @keyframes cart-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-cart-pulse {
        animation: cart-pulse 0.5s ease-in-out;
      }
    </style>
