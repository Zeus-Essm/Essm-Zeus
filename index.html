    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes gradient-pulse {
        0% {
          box-shadow: 0 0 0 0px rgba(236, 72, 153, 0.7), /* pink-500 */
                      0 0 0 0px rgba(139, 92, 246, 0.7); /* purple-600 */
        }
        100% {
          box-shadow: 0 0 0 25px rgba(236, 72, 153, 0),
                      0 0 0 40px rgba(139, 92, 246, 0);
        }
      }
      .animate-gradient-pulse {
        animation: gradient-pulse 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes subtle-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2.5s infinite ease-in-out;
      }
    </style>
